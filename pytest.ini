[pytest]
# Configuración de pytest para job_search_agents

# Directorio raíz del proyecto (donde están utils/, agents/, config/, etc.)
pythonpath = .

# Patrones de archivos de test
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de salida
addopts = 
    -v
    --strict-markers
    --tb=short

# Marcadores personalizados
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
