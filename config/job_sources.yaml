    - "México"
    - "Argentina"
    - "Chile"
    - "Perú"
    - "España"
    - "Ecuador"
    - "Uruguay"
    - "Costa Rica"
    - "Panamá"
    - "Venezuela"
    - "Guatemala"
  
  # Segunda fase: Países angloparlantes
  english_countries:
    - "United States"
    - "USA"
    - "United Kingdom"
    - "UK"
    - "Canada"
    - "Australia"
    - "New Zealand"
