# NOTA: Los siguientes filtros están definidos pero NO se usan actualmente en el orquestador.
# Están preparados para uso futuro cuando se implemente filtrado pre-búsqueda.
# Actualmente, el sistema usa matching.employment_type_terms y matching.location_terms para scoring.
filters:
  # USO FUTURO: Filtro de tipo de empleo para pre-filtrar búsquedas.
  # El método filter_by_criteria() en linkedin_agent.py puede usar esto, pero no se llama actualmente.
  employment_type:
    - "full-time"
    - "part-time"
    - "contract"
    - "freelance"
    - "temporary"
  # USO FUTURO: Filtro de ubicación para pre-filtrar búsquedas.
  # El método filter_by_criteria() en linkedin_agent.py puede usar esto, pero no se llama actualmente.
  location:
    - "remote"
    - "anywhere"
    - "work from home"
  experience_level:
    - "senior"
    - "lead"
    - "principal"

skills_required:
  - "Python"
  - "AI"
  - "Machine Learning"
  - "LLM"
  - "LLMOps"
  - "AWS"
  - "GCP"
  - "Django"
  - "FastAPI"
  - "n8n"
  - "Docker"
  - "Kubernetes"

# Preferencias de idioma - Priorizar español, no requerir inglés fluido
language_preferences:
  # Idiomas preferidos (bonus)
  preferred_languages:
    - "spanish"
    - "español"
    - "spanish speaking"
    - "hispanohablante"
  
  # Keywords que indican que NO requieren inglés fluido (bonus)
  acceptable_english:
    - "intermediate english"
    - "english intermediate"
    - "basic english"
    - "english not required"
    - "bilingual preferred"
    - "conversational english"
    - "good english"
    - "working english"
    - "english is a plus"
    - "english preferred"
  
  # Keywords que indican inglés fluido requerido (penalización)
  fluent_english_required:
    - "fluent english"
    - "native english"
    - "english native"
    - "advanced english required"
    - "c1 english"
    - "c2 english"
    - "english proficiency required"
    - "excellent english"
    - "perfect english"
    - "native-level english"
    - "english must be fluent"
    - "fluent in english required"
    - "english fluency required"
  
  # Regiones/empresas preferidas (bonus por ser LATAM o España)
  preferred_regions:
    - "latin america"
    - "latam"
    - "south america"
    - "colombia"
    - "mexico"
    - "méxico"
    - "argentina"
    - "chile"
    - "peru"
    - "perú"
    - "spain"
    - "españa"
    - "ecuador"
    - "uruguay"
    - "costa rica"
    - "panama"
    - "panamá"

# Configuración de matching y scoring
matching:
  # Pesos del algoritmo de scoring (deben sumar 100)
  scoring_weights:
    skills_match: 35
    employment_type: 15
    location: 15
    experience_level: 10
    relevant_keywords: 10
    language_region: 15
  
  # Términos para detectar tipos de empleo en descripciones
  employment_type_terms:
    full_time: ['full-time', 'fulltime', 'full time', 'permanent']
    part_time: ['part-time', 'part time', 'parttime']
    contract: ['contract', 'contractor', 'contracting']
    freelance: ['freelance', 'freelancer', 'freelancing']
  
  # Scores por tipo de empleo (dentro del peso de employment_type)
  employment_type_scores:
    full_time: 15
    part_time: 4
    contract: 4
    freelance: 4
    neutral: 8
  
  # Términos para detectar ubicación en descripciones
  location_terms:
    remote: ['remote', 'anywhere', 'work from home', 'wfh', 'distributed', 'work from anywhere']
    occasional_travel: ['occasional travel', 'travel occasionally', 'some travel', 'travel required']
  
  # Scores por ubicación (dentro del peso de location)
  location_scores:
    remote: 15
    occasional_travel: 12
    other: 0
  
  # Términos para detectar nivel de experiencia en descripciones
  experience_level_terms:
    senior: ['senior', 'lead', 'principal', 'expert', 'staff', 'sr.', 'sr']
    mid: ['mid', 'intermediate', 'mid-level', 'middle']
    junior: ['junior', 'entry', 'associate', 'jr.', 'jr', 'entry-level']
  
  # Scores por nivel de experiencia (dentro del peso de experience_level)
  experience_level_scores:
    senior: 10
    mid: 5
    junior: 3
  
  # Keywords relevantes para matching (si vacío, se infiere de keywords + skills_required)
  relevant_keywords: []

# Regiones de búsqueda - Priorizar países hispanos, luego angloparlantes
search_regions:
  # Primera fase: Países hispanos (prioridad)
  hispanic_countries:
    - "Colombia"
    - "México"
    - "Argentina"
    - "Chile"
    - "Perú"
    - "España"
    - "Ecuador"
    - "Uruguay"
    - "Costa Rica"
    - "Panamá"
    - "Venezuela"
    - "Guatemala"
  
  # Segunda fase: Países angloparlantes
  english_countries:
    - "United States"
    - "USA"
    - "United Kingdom"
    - "UK"
    - "Canada"
    - "Australia"
    - "New Zealand"
    - "Ireland"
    - "South Africa"
  
  # USO FUTURO: Códigos de país ISO para APIs oficiales (Indeed, LinkedIn API, etc.)
  # Preparado para integraciones futuras que requieran códigos ISO en lugar de nombres completos.
  # Actualmente los agentes usan nombres completos de países (search_regions.hispanic_countries, etc.)
  country_codes:
    colombia: "co"
    mexico: "mx"
    argentina: "ar"
    spain: "es"
    usa: "us"
    uk: "gb"
    canada: "ca"
    australia: "au"

